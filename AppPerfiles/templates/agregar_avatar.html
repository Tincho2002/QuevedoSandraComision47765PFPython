{% extends 'base.html' %}

{% load static %}

{% block contenidoQCambia %}
<link rel="stylesheet" type="text/css" href="{% static 'agregar_avatar.css' %}">
<div class="container" style="max-width: 40rem;">
    <div class="card text-white bg-dark mb-3" style="max-width: 40rem; padding: 2rem; max-height: 35rem;">
        <h1 style="color: yellow;">Agregar Avatar</h1>
        <form style="background-color: rgb(34, 33, 36);" method="POST" enctype="multipart/form-data">{% csrf_token %}
            {{mi_formulario.as_p}}
            <button class="btn btn-outline-info" type="submit">Agregar</button>
        </form>
    </div>
</div>
{% endblock contenidoQCambia %}
